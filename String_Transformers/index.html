<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>String Transformers</title>
</head>

<body>
    <div class="container">
        <h1>String Transformers</h1>
        <div>
            <input type="text" name="str" id="str" placeholder="Type a Sentence to convert in different Cases...">
        </div>
        <div>
            <h3>APPEARING IN CAPTIAL CASE</h3>
            <span id="upperCase"></span>
        </div>
        <div>
            <h3>appearing in lower case</h3>
            <span id="lowerCase"></span>
        </div>
        <div>
            <h3>appearingInCamelCase</h3>
            <span id="camelCase"></span>
        </div>
        <div>
            <h3>AppearingInPascalCase</h3>
            <span id="PascalCase"></span>
        </div>
        <div>
            <h3>appearing_in_snake_case</h3>
            <span id="snakeCase"></span>
        </div>
        <div>
            <h3>appearing-in-kebabCase</h3>
            <span id="kebabCase"></span>
        </div>
        <div>
            <h3>AppearinginTrim/WithoutSpace</h3>
            <span id="trim"></span>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
